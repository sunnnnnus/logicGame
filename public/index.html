<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龜湯出題機</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Logic Game 🔎</h1>
    </header>
    <main>
        <button id="startBtn">開始出題</button>
        <div id="qBox">
            <p id="qText"></p>
            <button id="hintBtn">顯示提示</button>
            <ul id="hintList"></ul>
            <input id="input" placeholder="請輸入你的猜測">
            <button id="btn">送出</button>
            <button id="showAnswerBtn">顯示答案</button>
            <div id="response"></div>
        </div>
    </main>
    <footer>版權所有 ｜ ©sunnnnnus</footer>
    
    <script src="./app.js"></script>
</body>
</html>
